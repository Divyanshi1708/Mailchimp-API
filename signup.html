<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form method="POST" action="/">
      <img class="mb-4" src="images/logo.png" alt="" width="250">
      <h1 class="h3 mb-3 fw-normal">Signup for Newsletter!</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="fname" required>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lname" required>
      <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <br>
      <div>
        <p class="mt-5 mb-3 text-muted">&copy; DigiWrecks 2022 </p>
      </div>
    </form>
  </main>



</body>

</html>
